<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time"><br>
        
        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number"><br>
        
       
        <label for="week">Week:</label><br>
        <input type="week" id="week" name="week"><br>
        
        <label for="month">Month:</label><br>
        <input type="month" id="month" name="month"><br>
        
        <label for="checkbox">Checkbox:</label><br>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
        
        <label for="radio">Radio:</label><br>
        <input type="radio" id="radio" name="radio"><br>
        
        <label for="select">Select:</label><br>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br>
        
        <label for="file">File:</label><br>
        <input type="file" id="file" name="file"><br>
        
        <input type="button" value="Button"><br>
        
        <label for="tel">Telephone:</label><br>
        <input type="tel" id="tel" name="tel"><br>
        
        <input type="reset" value="Reset"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
